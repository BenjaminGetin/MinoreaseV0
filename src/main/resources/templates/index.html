<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <!--Police-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="../static/styles.css" th:href="@{/styles.css}"/>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<form class="d-flex justify-content-center" action="" method="get">
    <div class="d-flex flex-column align-items-center justify-content-center gap-3 p-2 cadre">

        <div class="d-flex align-items-center gap-3 w-100">
            <div class="d-flex flex-column align-self-end dest">
                <label class="libelle">Destination</label>
                <input class="rounded champ" type="text" placeholder="Ex : Paris"/>
            </div>
            <div class="d-flex flex-column align-items-end">
                <label class="libelle">Voyageurs</label>
                <select class="rounded text-end champ">
                    <option value="">--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="d-flex flex-column align-self-end">
                <label class="libelle">Arrivée</label>
                <input type="date" class="rounded champ"/>
            </div>
            <div class="d-flex flex-column align-self-end">
                <label class="libelle">Départ</label>
                <input type="date" class="rounded champ"/>
            </div>
        </div>
        <input type="button" value="Rechercher" class="bouton"/>
    </div>
</form>

<div class="d-flex flex-column align-items-center">
    <div class="d-flex justify-content-between w-100 p-3">
        <span></span>
        <h2>Hôtels disponibles</h2>
        <div class="d-flex flex-column align-items-end">
            <label>Trier par :</label>
            <select>
                <option value="">Aléatoire</option>
                <option value="1">Prix croissant</option>
                <option value="2">Prix décroissant</option>
            </select>
        </div>
    </div>
    <div class="d-flex align-items-start">
        <div class="d-flex flex-column">

        </div>
        <div class="d-flex flex-column">
            <ul>
                <div th:each="hotel : ${hotels}" class="d-flex">
                    <img th:href="@{hotel.image}">
                    <div class="d-flex flex-column">
                        <div class="d-flex">
                            <h3 th:text="${hotel.name}"></h3>
                        </div>
                        <p th:text="${hotel.location} + ', ' + ${hotel.city}"></p>
                        <label th:text="${hotel.rating}"></label>
                    </div>
                    <label th:text="${room.price} + '€'"></label>
                </div>
            </ul>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<!--BootStrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<!--JavaScript-->
<script src="../static/js/script.js" th:src="@{/script.js}" type="module"></script>
</body>
</html>
