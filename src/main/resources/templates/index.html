<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <!--Police-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="../static/styles.css" th:href="@{/styles.css}"/>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<form class="d-flex justify-content-center" action="" method="get">
    <div class="d-flex flex-column align-items-center justify-content-center gap-3 p-2 cadre">

        <div class="d-flex align-items-center gap-3 w-100">
            <div class="d-flex flex-column align-self-end dest">
                <label class="libelle">Destination</label>
                <input class="rounded champ" type="text" placeholder="Ex : Paris"/>
            </div>
            <div class="d-flex flex-column align-items-end">
                <label class="libelle">Voyageurs</label>
                <select class="rounded text-end champ">
                    <option value="">--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="d-flex flex-column align-self-end">
                <label class="libelle">Arrivée</label>
                <input type="date" class="rounded champ"/>
            </div>
            <div class="d-flex flex-column align-self-end">
                <label class="libelle">Départ</label>
                <input type="date" class="rounded champ"/>
            </div>
        </div>
        <input type="button" value="Rechercher" class="bouton"/>
    </div>
</form>

<div class="d-flex flex-column align-items-center">
    <div class="d-flex justify-content-between w-100 p-3">
        <span></span>
        <h2>Hôtels disponibles</h2>
        <div class="d-flex flex-column text-end">
            <label>Trier par :</label>
            <select>
                <option value="">Aléatoire</option>
                <option value="1">Prix croissant</option>
                <option value="2">Prix décroissant</option>
            </select>
        </div>
    </div>
    <div class="d-flex align-items-start gap-4 w-100">
        <div class="card d-flex flex-column gap-3 p-3 m-3 col-3">
            <p>Filtrer</p>
            <div class="card d-flex flex-column align-items-end gap-2 p-2">
                <label>Prix</label>
                <div class="d-flex gap-2">
                    <div class="d-flex flex-column col-6">
                        <label>Prix min :</label>
                        <div class="input-group">
                            <input class="form-control text-end" type="number">
                            <span class="input-group-text">€</span>
                        </div>
                    </div>
                    <div class="d-flex flex-column col-6">
                        <label>Prix max :</label>
                        <div class="input-group text-end">
                            <input class="form-control" type="number">
                            <span class="input-group-text">€</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card d-flex flex-column text-end gap-2 p-2">
                <label>Étoiles</label>
                <div class="d-flex flex-column">
                    <label>Nombre d'étoiles :</label>
                    <div>
                        <input type="checkbox" id="etoile1" name="etoile1">
                        <label for="etoile1">1</label>
                    </div>
                    <div>
                        <input type="checkbox" id="etoile2" name="etoile2">
                        <label for="etoile2">2</label>
                    </div>
                    <div>
                        <input type="checkbox" id="etoile3" name="etoile3">
                        <label for="etoile3">3</label>
                    </div>
                    <div>
                        <input type="checkbox" id="etoile4" name="etoile4">
                        <label for="etoile4">4</label>
                    </div>
                    <div>
                        <input type="checkbox" id="etoile5" name="etoile5">
                        <label for="etoile5">5</label>
                    </div>
                </div>
            </div>
            <div class="card d-flex flex-column text-end gap-2 p-2">
                <label>Étoiles</label>
                <div class="d-flex flex-column">
                    <label>Avis :</label>
                    <div class="d-flex flex-column col-6">
                        <label>Note min :</label>
                        <input class="form-control" type="number">
                    </div>
                </div>
            </div>
        </div>
        <div class="card d-flex flex-column col-8 m-3 gap-2">
            <ul>
                <div th:each="hotel : ${hotels}" class="card d-flex">
                    <img th:href="@{hotel.image}">
                    <div class="d-flex flex-column">
                        <div class="d-flex">
                            <h3 th:text="${hotel.name}"></h3>
                        </div>
                        <p th:text="${hotel.location} + ', ' + ${hotel.city}"></p>
                        <label th:text="${hotel.rating}"></label>
                    </div>
                    <label th:text="${room.price} + '€'"></label>
                </div>
            </ul>
        </div>
    </div>
</div>


<footer th:replace="~{fragments/footer :: footer}"></footer>

<!--BootStrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<!--JavaScript-->
<script src="../static/js/script.js" th:src="@{/script.js}" type="module"></script>
</body>
</html>
