<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <!--Police-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="../static/styles.css" th:href="@{/styles.css}"/>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F4F4F4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .mt-5 {
            margin-top: 5rem;
        }

        .text-center {
            text-align: center;
        }

        .form-search {
            background-color: #fff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-search .form-control {
            border-radius: 15px;
            border: 1px solid #ddd;
            font-size: 14px;
            padding: 10px 15px;
            color: #555;
        }

        .form-search .btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
        }

        .form-search .btn:hover {
            background-color: #555;
        }

        .filter-section {
            background-color: #fff;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .filter-section .h4 {
            font-family: 'Cinzel', serif;
            color: #333;
        }

        .filter-section .form-label {
            font-weight: 600;
            color: #333;
        }

        .filter-section .form-check-label {
            font-weight: 400;
            color: #555;
        }

        .results-section {
            background-color: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .results-section .h2 {
            font-family: 'Cinzel', serif;
            color: #333;
        }

        .results-section .form-label {
            color: #555;
        }

        .results-section select {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
            border: 1px solid #ddd;
            font-size: 14px;
            padding: 10px 15px;
            color: #555;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-body {
            padding: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .card-text {
            color: #555;
        }

        .card-label {
            font-weight: bold;
            color: #555;
        }

        .card-price {
            font-weight: bold;
            color: #333;
            margin-top: 0.5rem;
        }

        .btn-search {
            margin: auto;
        }

        .description-limit {
            max-height: 3.6em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .stars {
            font-size: 16px;
            color: #ffd700;
            margin-top: 0.5rem;
        }

        .card-img {
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0;
        }

    </style>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<section class="container mt-5">
    <div class="row">
        <div class="col-12">
            <form class="form-search" action="/index" method="get">
            <div class="row justify-content-center">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="destination" class="form-label">Destination</label>
                            <input type="text" id="destination" class="form-control rounded" placeholder="Ex : Paris" name="city" />
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="travelers" class="form-label">Voyageurs</label>
                            <select id="travelers" class="form-control rounded" name="capacity">
                                <option value="">--</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="arrival" class="form-label">Arrivée</label>
                            <input type="date" id="arrival" class="form-control rounded" name="arrivalDate" />
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="departure" class="form-label">Départ</label>
                            <input type="date" id="departure" class="form-control rounded" name="departureDate" />
                        </div>
                    </div>
                    <div class="col-md-2 btn-search">
                        <button type="submit" class="btn btn-main">Rechercher</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<section class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <div class="filter-section">
                <h4 class="text-center">Filtrer</h4>
                <div class="mb-4">
                    <label class="form-label">Prix</label>
                    <div class="row">
                        <div class="col">
                            <div class="input-group">
                                <input type="number" class="form-control rounded" placeholder="Min">
                                <span class="input-group-text">€</span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <input type="number" class="form-control rounded" placeholder="Max">
                                <span class="input-group-text">€</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Étoiles</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="star1" name="star1">
                        <label class="form-check-label" for="star1">1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="star2" name="star2">
                        <label class="form-check-label" for="star2">2</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="star3" name="star3">
                        <label class="form-check-label" for="star3">3</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="star4" name="star4">
                        <label class="form-check-label" for="star4">4</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="star5" name="star5">
                        <label class="form-check-label" for="star5">5</label>
                    </div>

                </div>
                <div>
                    <label class="form-label">Avis</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rating1" name="rating1">
                        <label class="form-check-label" for="rating1">1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rating2" name="rating2">
                        <label class="form-check-label" for="rating2">2</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rating3" name="rating3">
                        <label class="form-check-label" for="rating3">3</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rating4" name="rating4">
                        <label class="form-check-label" for="rating4">4</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rating5" name="rating5">
                        <label class="form-check-label" for="rating5">5</label>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="results-section">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Hôtels disponibles</h2>
                    <div class="d-flex align-items-center">
                        <label class="form-label">Trier par :</label>
                        <select class="form-control rounded mx-2">
                            <option value="">Aléatoire</option>
                            <option value="1">Prix croissant</option>
                            <option value="2">Prix décroissant</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <!-- Résultats de recherche d'hôtels -->
                    <div th:each="room : ${rooms}" class="col-md-4 mb-4">
                    <div class="card">
                        <img th:src="${room.image}" class="card-img img-fluid" alt="Hotel Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${room.hotel.name}">Hotel Name</h5>
                            <p class="card-text description-limit" th:text="${room.description}">Description</p>
                            <p class="card-label">Note : <span th:text="${room.hotel.rating}">Rating</span> / 5</p>

                            <div class="stars">
                                <span th:each="star : ${#numbers.sequence(1, room.hotel.star)}">&#9733;</span>
                            </div>
                            <p class="card-price" th:text="${room.price} + '0 €/nuit'">Price</p>
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </div>
</section>



<footer th:replace="~{fragments/footer :: footer}"></footer>

<!--BootStrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<!--JavaScript-->
<script src="../static/js/script.js" th:src="@{/script.js}" type="module"></script>
</body>
</html>
