<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Favoris</title>
    <!--Police-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<div class="d-flex flex-column align-items-center">
    <div class="d-flex justify-content-center w-100 p-3">
        <h2>Mes favoris</h2>
    </div>
    <div class="d-flex align-items-start gap-4 w-100">
        <div class="card d-flex flex-column m-3 gap-2">
            <ul>
                <div th:each="hotel : ${hotels}" class="card d-flex" th:href="@{/hotel/{id}(id=${hotel.id})}">
                    <img th:href="@{hotel.image}">
                    <div class="d-flex flex-column">
                        <div class="d-flex">
                            <h3 th:text="${hotel.name}"></h3>
                        </div>
                        <p th:text="${hotel.location} + ', ' + ${hotel.city}"></p>
                        <label th:text="${hotel.rating}"></label>
                    </div>
                    <label th:text="${room.price} + 'â‚¬'"></label>
                </div>
            </ul>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<!--BootStrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
<!--JavaScript-->
<script src="../static/js/script.js" th:src="@{/js/script.js}" type="module"></script>
</body>
</html>
