<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <!--Police-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>



<body >
<header th:replace="~{fragments/header :: header}"></header>
<div class="p-3 m-0 border-0 bd-example m-0 border-0">
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <p class="h1 lead">Page Log-in</p>
        </div>
    </div>
</div>

<form class>
    <div class="container  my-4">
        <div class="row justify-content-center">
            <div class="col-sm-6 text-center">
                <label for="validationCustom01" class="form-label">username</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="e-mail" required>
            </div>
        </div>

        <div class="container my-4">
            <div class="row justify-content-center">
                <div class="col-sm-6 text-center">
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" id="inputPassword5" class="form-control" placeholder="********"
                           aria-labelledby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">

                    </div>
                </div>
            </div>
        </div>





        <div class="container">
            <div class="row justify-content-center">
                <div class="col-1 col-md-6 text-center">
                    <div class="mb-3 text-center">
                        <a th:href="/login"> <button class="btn btn-primary" type="button">S'inscrire</button></a>
                        <button class="btn btn-primary" type="submit">Connexion</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>



<!--BootStrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
<!--JavaScript-->
</div>
<footer th:replace="fragments/footer-fragment"></footer>
</body>
</html>
