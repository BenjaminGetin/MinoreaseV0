<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        .navy {
            background-color: navy;
        }
        .navy:hover {
            background-color: #4242E8FF;
        }
        .gold {
            color: goldenrod;
        }
        .btn-gold {
            border-color: goldenrod;
            color: goldenrod;
        }
        .btn-gold:hover {
            background-color: goldenrod;
            color: white;
        }
        .rounded-lg {
            border-radius: 1rem !important;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-lg">
                <div class="card-body">
                    <!-- Back Arrow -->
                    <a href="/"><i class="fas fa-arrow-left gold"></i></a>
                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <img th:src="@{/images/logo.png}" alt="Logo" width="200">
                    </div>
                    <h2 class="text-center mb-4 gold">Login</h2>

                    <form th:action="@{/login}" method="post">
                        <div class="form-group mb-3">
                            <label for="username" class="gold">Nom d'utilisateur</label>
                            <div class="input-group">
                                <span class="input-group-text navy text-white"><i class="fas fa-user"></i></span>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Email" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="gold">Mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-text navy text-white"><i class="fas fa-lock"></i></span>
                                <input type="password" id="password" name="password" class="form-control" placeholder="********" required>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mb-3">
                            <a href="/forgot-password" class="gold">Mot de passe oubli√©?</a>
                        </div>

                        <div class="d-grid mb-3">
                            <button class="btn navy text-white" type="submit">Se connecter</button>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-outline btn-gold">S'inscrire</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

</body>
</html>
