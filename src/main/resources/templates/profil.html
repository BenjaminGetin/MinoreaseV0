<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <!--Police-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/style.css}"/>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body data-page="profil">
<header th:replace="~{fragments/navbar :: navbar}"></header>

<div class="container my-5">
    <div class="row">
        <div class="col-lg-4 text-center mb-4">
            <img th:src="@{/images/parent.png}" class="rounded-circle" style="width: 200px; height: 200px;" alt="photo de profil">
            <h3 class="mt-2" th:text="${parent.firstname + ' ' + parent.lastname}">Marc Grey</h3>
            <div class="d-flex justify-content-center align-items-center mt-3">
                <img th:src="@{/images/silvercup.jpg}" style="width: 50px; height: 50px;" alt="Silver Cup">
                <h4 class="ml-2">50 pts</h4>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Informations</h5>
                    <p><strong>Adresse :</strong> <span th:text="${parent.billingAddress}">gjdfkgdritgjrijgtgrigjrigj<br>
                        02113 fhseufgsefgs</span></p>
                    <p><strong>Mail :</strong> <span th:text="${parent.user.email}">dfdlgkfgjkdr@dksldk.fr</span></p>
                    <p><strong>Téléphone :</strong> <span th:text="${parent.phoneNumber}">XX-XX-XX-XX-XX</span></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Enfants</h5>
                    <p th:if="${parent.children.isEmpty()}">Pas de mineurs enregistrés pour le moment</p>
                    <div class="d-flex flex-wrap" th:unless="${parent.children.isEmpty()}" th:each="child : ${parent.children}">
                        <div class="card m-2" style="width: 18rem;" th:href="@{/profil/{id}(id=${child.id})}">
                            <img th:src="@{/images/enfant.png}" class="card-img-top" alt="photo du mineur">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${child.firstname + ' ' + child.lastname}">Barbara Grey</h5>
                            </div>
                        </div>
                    </div>
                    <a th:href="@{/inscriptionenfant}" class="btn btn-primary mt-3">
                        <i class="fas fa-plus-circle"></i> Ajouter un mineur
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--BootStrap-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<!--JavaScript-->
<script th:src="@{/js/navbar.js}"></script>
<script src="../static/js/script.js" th:src="@{/script.js}" type="module"></script>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
