<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes réservations</title>
    <!--Police-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet"  th:href="@{/style.css}"/>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<div class="container">
    <h1>Mes réservations</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Réservation ID</th>
            <th>Chambre</th>
            <th>Parent</th>
            <th>Enfant</th>
            <th>Date d'arrivée</th>
            <th>Date de départ</th>
            <!-- Ajoutez d'autres colonnes si nécessaire -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.room.name}"></td>
            <td th:text="${reservation.parent.name}"></td>
            <td th:text="${reservation.child.name}"></td>
            <td th:text="${reservation.arrivalDate}"></td>
            <td th:text="${reservation.departureDate}"></td>
            <!-- Remplacez les attributs ci-dessus par ceux correspondant à votre modèle de réservation -->
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
