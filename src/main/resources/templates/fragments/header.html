<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Minorease</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>


<!-- Dropdown menu -->
<header th:fragment="header">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index">
      <img th:src="@{/images/logo.png}" alt="logo" width="50" height="34">
      Minorease</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="#">
          <img th:src="@{/images/hotel.png}" alt="login" width="30" height="24"> Hotels
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#">
          <img th:src="@{/images/transport.png}" alt="login" width="30" height="24">Transport
        </a>
      </li>
    </ul>
    <div class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <img th:src="@{/images/login.png}" alt="logo" width="30" height="24">
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <div th:if="${user == null}">
          <!-- Si l'utilisateur n'est pas connecté -->
          <li><a th:href="@{/login}" class="dropdown-item">Connecter</a></li>
          <li><a th:href="@{/inscriptionparent}" class="dropdown-item">S'inscrire</a></li>
        </div>
        <div th:if="${user != null}">
          <!-- Si l'utilisateur est connecté -->
          <li><a th:href="@{/profil}" class="dropdown-item">Mon Profil</a></li>
          <li><a th:href="@{/mesreservations}" class="dropdown-item">Mes Reservations</a></li>
          <li><a th:href="@{/favoris}" class="dropdown-item">Mes Favoris</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" th:href="@{/index}">Deconnecter</a></li>
        </div>
      </ul>
      </li>
    </div>
  </div>
</nav>
</header>

</html>
