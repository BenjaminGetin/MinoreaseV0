<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Minorease</title>
</head>
<body>

<header th:fragment="navbar">
    <nav class="navbar navbar-expand-custom navbar-mainbg p-0">
        <a class="navbar-brand navbar-logo" href="/" style="color: white">
            <img src="/images/logo.png" alt="Logo" width="50" height="34">
            Minorease
        </a>
        <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
                <!-- Connecté -->
                <li class="nav-item" th:classappend="${activePage == 'reservation' ? 'active' : ''}">
                    <a class="nav-link" href="/reservation"><i class="fas fa-tachometer-alt"></i>Mes réservations</a>
                </li>
                <li class="nav-item" th:classappend="${activePage == 'favoris' ? 'active' : ''}">
                    <a class="nav-link" href="/favoris"><i class="far fa-address-book"></i>Mes favoris</a>
                </li>
                <li class="nav-item" th:classappend="${activePage == 'inscriptionenfant' ? 'active' : ''}">
                    <a class="nav-link" href="/inscriptionenfant"><i class="far fa-clone"></i>Ajouter un enfant</a>
                </li>
                <li th:class="${activePage == 'profil' ? 'nav-item active' : 'nav-item'}">
                    <a class="nav-link" href="/profil"><i class="far fa-calendar-alt"></i>Profil</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" href="/logout"><i class="far fa-chart-bar"></i>Déconnexion</a>
                </li>
                <!-- Déconnecté -->
                <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" href="/login"><i class="far fa-copy"></i>Connexion</a>
                </li>
                <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" href="/inscriptionparent"><i class="far fa-copy"></i>S'inscrire</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
